MENU BEGIN
  MENU LABEL Halt / Reboot

  LABEL cold_reboot
    MENU HIDE
    COM32 reboot.c32

  LABEL warm_reboot
    MENU LABEL Reboot
    COM32 reboot.c32
    APPEND --warm

  LABEL halt
    MENU LABEL Halt
    COM32 poweroff.c32

  LABEL exit_power_menu
    MENU LABEL Back
    MENU EXIT
MENU END